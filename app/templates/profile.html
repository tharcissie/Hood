{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}

<div class="container" style="margin-top:8%">
    <div class="content-section">
        <div class="media">
            <div class="container">
                <div class="card">
                    <div class="row justify-content-center">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}"
                            width="100%">
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="media-body">
                            <div class="account-heading"><span
                                    class="mr-3 text-secondary username"> <b>Name:</b> {{ user.username }}</span>
                                <a class="btn btn-sm text-light mr-3" data-toggle="modal"
                                    data-target=".bd-example-modal-md "><strong>Edit Profile</strong></a>

                            </div>

                         
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-md ">
                <div class="modal-content">
                    <form action="" method="post" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                        {% csrf_token%}
                        {{ prof_form|crispy}}
                        <button type="submit" class="btn text-light btn-sm"> Update Profile</button>
                        <button type="button" class="btn btn-outline-dark btn-sm" data-dismiss="modal">Close
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center m-4">My projects</h3>
    <hr>
    <div class="row justify-content-center">
        {% for project in projects %}

        <div class="card col-md-3 m-3">
            <img class="card-img-top" width="100%" src="{{ project.image.url }}" alt="-------">
            <div class="card-body">
                <h5 class="card-title">{{project.project_name}}</h5>
                <p class="card-text"><small class="text-muted">{{project.date|date}}</small></p>
                <a href="{% url 'project' project.id %}" class="btn btn-block  p-2">View Post</a>
            </div>
        </div>


        {% endfor %}
    </div>

</div>


{% endblock %}
